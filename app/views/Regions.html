<div class='region-contaner'>
	<tags-input ng-model='search.name' add-on-space='true'>
		<auto-complete source='getRegion($query)' min-length='1'></auto-complete>
	</tags-input>
	<div class='col-md-3' ng-repeat='region in regions | stateFilter:search'>
		<span ng-click='openRegion(region.name)'>{{region.name}}</span>
	</div>
</div>
