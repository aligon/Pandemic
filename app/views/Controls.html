<div class='controls-container'>
	<div class='controls'>
		<div class='control play-pause {{state}}' ng-click='togglePlay(state)'>
			<i class='fa fa-play'></i>
			<i class='fa fa-pause'></i>
		</div>
		<div class='control fast-forward' ng-click='setSpeedFast()'>
			<i class='fa fa-forward'></i>
		</div>
		<div class='control fast-fast-forward' ng-click='setSpeedSuperFast()'>
			<i class='fa fa-forward'></i>
			<i class='fa fa-forward second'></i>
		</div>
	</div> 
</div>
